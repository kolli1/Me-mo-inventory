<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mochi Inventory</title>

  <!-- üåø PWA Setup -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#B6F0D1" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <meta name="description" content="A clean pastel inventory tracker with daily reports and WhatsApp sharing." />

  <!-- üå∏ Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8FFFB;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #B6F0D1;
      color: #2e2e2e;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .app-container {
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
    }

    button {
      background-color: #B6F0D1;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      color: #333;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a1e4bf;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 1rem;
    }
  </style>

  <!-- üåê PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.log("‚ùå Service Worker Registration Failed:", err));
    }
  </script>
</head>

<body>
  <header>Mochi Inventory</header>

  <div class="app-container">
    <!-- Inventory form, report section, and WhatsApp sharing buttons will go here -->
    <div id="inventoryApp"></div>
  </div>

  <footer>¬© 2025 Mochi Inventory</footer>
</body>
</html>
